<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write Your Letter</title>
  <link rel="stylesheet" href="write_2.css">
  <style>
    .loading-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .envelope-loader {
      font-size: 3rem;
      animation: floatFade 1.5s ease-in-out infinite;
    }
    .loading-text {
      margin-top: 10px;
      font-size: 1.1rem;
      font-family: 'Times New Roman', Times, serif;
      color: #715160;
    }
    @keyframes floatFade {
      0% { opacity: 0.2; transform: translateY(0px) scale(1); }
      50% { opacity: 1; transform: translateY(-10px) scale(1.1); }
      100% { opacity: 0.2; transform: translateY(0px) scale(1); }
    }
  </style>
</head>
