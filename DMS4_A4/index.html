<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Gently: A Reflection in Letters─˚♡*˳</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="header-left">
    <h1>
      Open Gently:<br />
      <span class="subtitle">A Reflection in Letters  ─˚♡*˳</span>
    </h1>
  </div>

  <div class="header-right">
    <button class="video-btn" onclick="openVideoModal()">▶ Watch Demo</button>
    <p><a href="https://s00kyun9.github.io/DMS4_A3">s00kyun9.github.io/DMS4_A3</a></p>
  </div>
</header>

<!-- Video Modal -->
<div class="modal-overlay" id="videoModal">
  <div class="modal video-modal">
    <button class="modal-close" onclick="closeVideoModal()">&times;</button>
    <video id="demoVideo" controls autoplay muted>
      <source src="demo_video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<main class="grid-container">
  <div class="envelope" onclick="openModal('Purpose')">
    <div class="flap">
      <h2>Purpose</h2>
      <div class="handle"></div>
    </div>
    <div class="content">
      <img src="envelope-closed.png" alt="Envelope" class="letter-img" />
    </div>
  </div>

  <div class="envelope" onclick="openModal('Worth')">
    <div class="flap">
      <h2>Worth</h2>
      <div class="handle"></div>
    </div>
    <div class="content">
      <img src="envelope-closed.png" alt="Envelope" class="letter-img" />

  </div>

  <div class="envelope" onclick="openModal('Framing')">

  </div>

      <h2>Appearance</h2>
      <div class="handle"></div>
    </div>
    <div class="content">
      <img src="envelope-closed.png" alt="Envelope" class="letter-img" />
    </div>
  </div>

  <div class="envelope" onclick="openModal('Quality')">
    <div class="flap">
      <h2>Quality</h2>
      <div class="handle"></div>
    </div>
    <div class="content">
      <img src="envelope-closed.png" alt="Envelope" class="letter-img" />
    </div>
  </div>

  <div class="envelope" onclick="openModal('Composition')">

    </div>
    <div class="content">
      <img src="envelope-closed.png" alt="Envelope" class="letter-img" />
    </div>
  </div>

  <div class="envelope" onclick="openModal('Navigation')">
    <div class="flap">
      <h2>Navigation</h2>
      <div class="handle"></div>
    </div>
    <div class="content">
      <img src="envelope-closed.png" alt="Envelope" class="letter-img" />
    </div>
  </div>

  <div class="envelope" onclick="window.location.href='cookie.html'">
    <div class="flap">
      <h2>Cookie</h2>
      <div class="handle"></div>
    </div>
    <div class="content">
      <img src="envelope-closed.png" alt="Envelope" class="letter-img" />
    </div>
  </div>
</main>

<!-- Text Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <button class="modal-close" onclick="closeModal()">&times;</button>
    <h3 id="modalTitle"></h3>
    <p id="modalContent"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
