<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neumorphism</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      font-size: 150px;
      box-sizing: border-box;
      color: #4b1723e9;
    }

    body {
      background: #F0F0F0;
    }

    .homepage-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      height: 100vh;
      padding: 0 50px;
    }

    .title-container {
      text-align: left;
    }

    .button-container {
      text-align: right;
    }

    button {
      width: 150px;
      height: 150px;
      background: #F0F0F0;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 6px 6px 12px #cccccc,
                  -6px -6px 12px #ffffff;
      transition: background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background: #fff0f5;
      box-shadow: inset 6px 6px 12px #cccccc,
                  inset -6px -6px 12px #ffffff;
    }

    @media (max-width: 768px) {
      * {
        font-size: 80px;
      }

      .homepage-wrapper {
        flex-direction: column;
        text-align: center;
        gap: 60px;
        height: auto;
        padding: 60px 20px;
      }

      button {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="homepage-wrapper">
    <div class="title-container">
      <h1>Neumorphism</h1>
    </div>
    <div class="button-container">
      <button onclick="location.href='secondpage.html'"></button>
    </div>
  </div>
</body>
</html>
