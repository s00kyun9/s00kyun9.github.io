<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #fffef2;
      font-family: 'Cormorant Garamond', serif;
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .title-link {
      font-size: 7rem;
      color: #4370e6;
      text-decoration: none;
      transition: letter-spacing 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    .title-link:hover {
      letter-spacing: 0.2rem;
      transform: scale(1.08);
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .title-link {
        font-size: 5rem;
      }
    }

    @media (max-width: 768px) {
      .title-link {
        font-size: 3.5rem;
      }
      .subtitle {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .title-link {
        font-size: 2.2rem;
      }
      .subtitle {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <a href="assignment1.html" class="title-link">Time to Wander</a>
    </div>
  </div>
</body>
</html>
